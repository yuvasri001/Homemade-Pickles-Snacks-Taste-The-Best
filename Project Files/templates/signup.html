<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Homemade Pickles & Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
 body::before {
  content: "";
  background-image: url("{{ url_for('static', filename='images/veg_background.png') }}");
  background-size: cover;
  background-attachment: fixed;
  background-repeat: repeat;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  opacity: 0.3; /* Lower opacity to make it subtle */
  z-index: -1;
}

    .signup-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #2e7d32;
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
    }

    .switch-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Signup</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Choose username" required>
      <input type="email" name="email" placeholder="Enter email address" required>
      <input type="password" name="password" placeholder="Create password" required>
      <button type="submit">Signup</button>
    </form>
    <div class="switch-link">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

</body>
</html>
