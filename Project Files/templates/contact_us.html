<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Homemade Pickles & Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
     body::before {
  content: "";
  background-image: url("{{ url_for('static', filename='images/veg_background.png') }}");
  background-size: cover;
  background-attachment: fixed;
  background-repeat: repeat;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  opacity: 0.3; /* Lower opacity to make it subtle */
  z-index: -1;
}


    header {
      background-color: #388e3c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
    }

    input, textarea {
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('veg_pickles') }}">Veg Pickles</a>
    <a href="{{ url_for('non_veg_pickles') }}">Non-Veg Pickles</a>
    <a href="{{ url_for('snacks') }}">Snacks</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Weâ€™d love to hear from you!</h2>
  <form method="post" action="#">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
