<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fffaf2;
        padding: 20px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 15px;
        background-color: #fff;
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }
    .product-name {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0 5px;
    }
    .price-list {
        text-align: left;
        margin: 10px 0;
    }
</style>
